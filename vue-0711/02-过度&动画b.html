<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .v-enter-active {
        animation: move linear 3s;
      }
      .v-leave-active {
        animation: move linear 3s;
      }
      @keyframes move {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(100px);
        }
        50% {
          transform: translateX(0);
        }
        75% {
          transform: translateX(100px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="isShow = !isShow">动画</button>
      <transition>
        <p v-show="isShow">动起来</p>
      </transition>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          isShow: true,
        },
      });
    </script>
  </body>
</html>
