<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>组件</title>

  <body>
    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      // 1. 定义组件
      // const MyComponent = Vue.extend({
      //   // 组件配置对象 data mehtods computed watch 生命周期函数等
      //   data() {

      //   methods: {
      //     handleClick() {
      //       this.count++;
      //     },

      //   template:
      //     "<div><p>{{count}}</p><button @click='handleClick'>update</button></div>",
      // });

      // 2.注册组件
      // 全局注册
      // Vue.component("my-component", MyComponent);
      new Vue({
        el: "#app",
        // 局部注册
        components: {
          MyComponent: {
            data() {
              return {
                count: 0,
              };
            },
            methods: {
              handleClick() {
                this.count++;
              },
            },
            template:
              "<div><p>{{count}}</p><button @click='handleClick'>update</button></div>",
          },
        },
      });
    </script>
  </body>
</html>
