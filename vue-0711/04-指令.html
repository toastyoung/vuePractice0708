<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p v-cloak>{{ msg }}</p>
      <p v-text="msg" ref="p1"></p>
      <p v-html="msg"></p>
      <p v-pre>{{msg}}</p>
      <p v-once ref="p2">{{ count }}</p>
      <button @click="count++">++++++++</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      /* 
        常用内置指令
          v-if : 如果为true, 当前标签才会输出到页面
          v-else: 如果为false, 当前标签才会输出到页面
          v-show : 通过控制display样式来控制显示/隐藏
          v-for : 遍历数组/对象
          v-on : 绑定事件监听, 一般简写为@
          v-bind : 强制绑定解析表达式, 可以省略v-bind
          v-model : 双向数据绑定

          v-text:更新元素的textContent
          v-html:更新元素的innerHtml
          v-cloak: 防止页面闪现表达式 与css配合使用 [v-cloak]{display:none}
          v-pre: 跳过解析(不解析)
          v-once:只解析一次
          v-slot

          key
          ref:为某个元素注册一个唯一标识 vue对象通过$els属性访问这个属性对象获取真实DOM元素或组件实例对象
      */
      new Vue({
        el: "#app",
        data: {
          msg: "<span>hello</span>",
          count: 0,
        },
        mounted() {
          console.log(this.$refs.p1);
          console.log(this.$refs.p2);
        },
      });
    </script>
  </body>
</html>
