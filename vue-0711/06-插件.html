<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>17_插件</title>
  </head>
  <body>
    <div id="app">
      <p v-upper-case="msg"></p>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script src="./MyPlugin.js"></script>
    <script type="text/javascript">
      // 安装插件
      Vue.use(MyPlugin);
      // 使用插件的功能
      Vue.globalMethod();
      new Vue({
        el: "#app",
        data: {
          msg: "CocaCole",
        },
        mounted() {
          this.$scopedMethod();
        },
      });
    </script>
  </body>
</html>
