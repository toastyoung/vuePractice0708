<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>04_class与style绑定</title>
    <style>
      .title {
        color: red;
      }
      .red {
        color: red;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <!--
      1. 理解
        在应用界面中, 某个(些)元素的样式是变化的
        class/style绑定就是专门用来实现动态样式效果的技术
      2. class绑定: :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
      3. style绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中activeColor/fontSize是data属性
      -->
    <div id="app">
      <p class="title">静态样式</p>
      <p :class=" isRed? 'red':'green' ">动态类名1</p>
      <p
        :class="{
          red:isRed,
          green:!isRed
      }"
      >
        动态类名2
      </p>
      <p :class="[ isRed? 'red':'green','xxx','yyy']">动态类名3</p>

      <button @click="changeColor">red&&green</button>

      <p :style="{fontSize:size+'px'}">动态字体大小</p>
      <input type="text" v-model="size" />
    </div>

    <script src="../js/vue.js"></script>
    <script>
      /*
        静态样式，用class直接写死
        动态样式：
          如果样式是有限几种变化，用class
          如果样式是无限的变化，用style
          如果样式比较复杂用class
          如果样式比较简单用style
      */
      new Vue({
        el: '#app',
        data: {
          isRed: true,
          size: 12,
        },
        methods: {
          changeColor() {
            this.isRed = !this.isRed
          },
        },
      })
    </script>
  </body>
</html>
