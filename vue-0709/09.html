<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        需求: 自定义2个指令
  1. 功能类型于v-text, 但转换为全大写
  2. 功能类型于v-text, 但转换为全小写
-->
    <div id="app">
      <p v-text>{{ msg }}</p>
      <p v-upper-case="msg"></p>
      <p v-lower-case="msg"></p>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      // 定义全局指令(对所有组件生效)
      Vue.directive("upper-case", function (el, binding) {
        console.log(el);
        console.log(binding);
        el.textContent = binding.value.toUpperCase();
      });
      new Vue({
        el: "#app",
        data: {
          msg: "Bruce Lee",
        },
        directives: {
          "lower-case": function (el, binding) {
            console.log(el);
            console.log(binding);
            el.textContent = binding.value.toLowerCase();
          },
        },
      });
    </script>
  </body>
</html>
