<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      1. 计算属性
        在computed属性对象中定义计算属性的方法
        在页面中使用{{方法名}}来显示计算的结果
      2. 监视属性:
        通过通过vm对象的$watch()或watch配置来监视指定的属性
        当属性变化时, 回调函数自动调用, 在函数内部进行计算
      3. 计算属性高级:
        通过getter/setter实现对属性数据的显示和监视
        计算属性存在缓存, 多次读取只执行一次getter计算
    -->
    <div id="app">
      姓:
      <input type="text" placeholder="First Name" v-model="firstName" /><br />
      名: <input type="text" placeholder="Last Name" v-model="lastName" /><br />
      姓名1:
      <input type="text" placeholder="Full Name1" :value="fullName1" /><br />
      姓名2:
      <input type="text" placeholder="Full Name2" v-model="fullName2" /><br />
      <p>{{ count }}</p>
      <button @click="update">按钮</button>

      <p>{{ person.age }}</p>
      <button @click="updatePerson">更新person</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          firstName: 'Bruce',
          lastName: 'Lee',
          count: 0,
          person: {
            age: 18,
          },
        },
        methods: {
          update() {
            this.count++
          },
          updatePerson() {
            this.person.age++
          },
        },
        computed: {
          fullName1() {
            return this.firstName + ' ' + this.lastName
          },
          fullName2: {
            get() {
              return this.firstName + ' ' + this.lastName
            },
            set(val) {
              const [firstName, lastName] = val.split(' ')
              this.firstName = firstName
              this.lastName = lastName
            },
          },
        },
        watch: {
          // firstName(newVal, oldVal) {
          //   console.log(newVal, oldVal)
          // },
          firstName: {
            handler(newVal, oldVal) {
              console.log(newVal, oldVal)
            },
            immediate: true,
          },
          person: {
            handler(newVal, oldVal) {
              console.log(newVal, oldVal)
            },
            deep: true,
          },
        },
      })
    </script>
  </body>
</html>
