<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>08_表单输入绑定</title>
  </head>
  <body>
    <!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
    <div id="demo">
      <form @submit.prevent="submit">
        <span>用户名: </span>
        <input type="text" v-model="user.username" /><br />

        <span>密码: </span>
        <input type="password" v-model="user.password" /><br />

        <span>性别: </span>
        <input type="radio" id="female" value="woman" v-model="user.sex" />
        <label for="female">女</label>
        <input type="radio" id="male" value="man" v-model="user.sex" />
        <label for="male">男</label><br />

        <span>爱好: </span>
        <input
          type="checkbox"
          id="basket"
          value="basket"
          v-model="user.hobby"
        />
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" value="foot" v-model="user.hobby" />
        <label for="foot">足球</label>
        <input
          type="checkbox"
          id="pingpang"
          value="pingpang"
          v-model="user.hobby"
        />
        <label for="pingpang">乒乓</label><br />

        <span>城市: </span>
        <select v-model="user.city">
          <option value="">未选择</option>
          <option value="sz">深圳</option>
          <option value="sh">上海</option>
          <option value="bj">北京</option>
        </select>
        <br />
        <span>介绍: </span>
        <textarea rows="10" v-model="user.intro"></textarea><br /><br />

        <button type="submit">注册</button>
      </form>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: '#demo',
        data: {
          user: {
            username: '',
            password: '',
            sex: 'man',
            hobby: [],
            city: '',
            intro: '',
          },
        },
        methods: {
          submit() {
            console.log(this.user)
          },
        },
      })
    </script>
  </body>
</html>
